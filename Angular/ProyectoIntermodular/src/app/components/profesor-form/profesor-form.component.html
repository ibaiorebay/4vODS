<div class="custom-modal-container">
    <div class="custom-modal">
      <div class="custom-modal-header">
        <h5>Nuevo Profesor</h5>
      </div>
      <div class="custom-modal-body">
        <form [formGroup]="form">
  
          
          <div class="mb-3">
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" class="form-control" formControlName="nombre">
          </div>
          <!-- Mensajes de error -->
          <div *ngIf="nombreFrmControl?.touched && nombreFrmControl?.invalid">
            <div *ngIf="nombreFrmControl?.errors?.['required']">
              ⚠ El nombre es obligatorio.
            </div>
          </div>

          <div class="mb-3">
            <label for="primerApellido">Primer Apellido:</label>
            <input id="primerApellido" type="text" class="form-control" formControlName="primerApellido">
          </div>
          <!-- Mensajes de error -->
          <div *ngIf="primerApellidoFrmControl?.touched && primerApellidoFrmControl?.invalid">
            <div *ngIf="primerApellidoFrmControl?.errors?.['required']">
                ⚠ El primer apellido.
            </div>
          </div>

          <div class="mb-3">
            <label for="segundoApellido">Segundo Apellido:</label>
            <input id="segundoApellido" type="text" class="form-control" formControlName="segundoApellido">
          </div>
          <!-- Mensajes de error -->
          <div *ngIf="segundoApellidoFrmControl?.touched && segundoApellidoFrmControl?.invalid">
            <div *ngIf="segundoApellidoFrmControl?.errors?.['required']">
              ⚠ El segundo apellido.
            </div>
          </div>
  
  
          <div class="d-flex">
              <div class="mb-3 me-5">
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input id="fechaNacimiento" type="date" class="form-control" formControlName="fechaNacimiento">
              </div>
          </div>
          <div *ngIf="form.hasError('fechaInvalida')">
            ⚠ Ingresa una fecha de nacimiento válida.
          </div>
          
          <button class="btn btn-save" (click)="save()">Guardar</button>
        </form>
      </div>
    </div>
  </div>
